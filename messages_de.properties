selfRegistration.step.create.info  = <p>F\u00FCr den Zugang zu den Streams der rechtlich beschr\u00E4nkten Audios und Videos (gelb markiert) ist die Angabe des  Forschungsziels und ein Nachweis der wissenschaftlichen Zugeh\u00F6rigkeit notwendig.\r\nDabei kann es sich z. B. um eine g\u00FCltige E-Mail-Adresse Ihrer Bildungseinrichtung, die Ihnen zugeordnet werden kann,  oder um eine Kopie Ihres g\u00FCltigen Studenten- oder Mitarbeiterausweises handeln.</p>\r\n<p>Sie haben die M\u00F6glichkeit, diesen Nachweis einfach hochzuladen, oder ihn uns per Mail/Fax/Post zu kommen zu lassen.</p>\r\n<p>Die  Registrierung erlischt nach einem Jahr automatisch und alle zugeh\u00F6rigen Daten werden gel\u00F6scht. Bitte sprechen Sie uns an, wenn Sie l\u00E4nger registriert sein wollen.</p>\r\n
